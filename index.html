<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .video-background {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: -1;
            transform: translateX(-50%) translateY(-50%);
            object-fit: cover;
            filter: brightness(0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen bg-gray-900">
    <video autoplay loop muted class="video-background">
        <source src="./media/bg.mp4" type="video/mp4">
    </video>

    <div class="relative z-10 bg-white/20 backdrop-blur-lg rounded-xl shadow-2xl p-8 text-center max-w-md w-full">
        <img 
            src="https://media.licdn.com/dms/image/v2/C5603AQHVmAKnHciO3w/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1516617183779?e=1739404800&v=beta&t=LU2REpb5w-OlZ4NPRVqBtD5RX1tbpL6UOx6Yv-jbeuY" 
            alt="Profile Avatar" 
            class="mx-auto rounded-full w-32 h-32 mb-6 border-4 border-white/50"
        >
        <h2 class="text-2xl font-bold text-white mb-4">Nowy Condro</h2>
        <p class="text-white/80 mb-6">
            𝘉𝘶𝘪𝘭𝘥𝘪𝘯𝘨 𝘛𝘩𝘦 𝘙𝘪𝘨𝘩𝘵 𝘛𝘩𝘪𝘯𝘨s 𝘙𝘪𝘨𝘩𝘵
        </p>
        <a 
            href="https://www.linkedin.com/in/nowycondro" 
            target="_blank" 
            class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-300"
        >
            View LinkedIn Profile
        </a>
    </div>
</body>
</html>
